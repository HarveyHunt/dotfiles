window:
  padding:
    x: 2
    y: 2

  dynamic_padding: false

scrolling:
  history: 10000

font:
  normal:
    family: Dejavu Sans Mono
    style: Regular

  bold:
    family: Dejavu Sans Mono
    style: Bold

  italic:
    family: Dejavu Serif
    style: Italic

  size: 11.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'

  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'

selection:
  save_to_clipboard: true
